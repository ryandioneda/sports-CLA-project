{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Write a Review for {{ equipment.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>

    <a href="{% url 'products:product_detail' equipment.pk %}" class="btn btn-secondary mt-3">Back to Product</a>
</div>
{% endblock %}
